<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/0bf304d86b.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <div class="header">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="middle">
      <div class="image">
      <img src="images/illustration-mockups.svg" alt="desktop image">
    </div>
    <div class="description">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <a href="#" class="btn">Register</a>
    </div>
    </div>
    <div class="icons">
        <div class="ic first-i"><i class="fab fa-facebook-f"></i></div>
        <div class="ic second-i"><i class="fab fa-twitter"></i></div>
        <div class="ic third-i"><i class="fab fa-instagram"></i></div>
      </div>
      
  </main>
  

  

  

  <footer>
    <p class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Carlos Perez</a>.
    </p>
  </footer>
</body>
</html>
